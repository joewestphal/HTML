<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem</title>
</head>
<body>
    <picture>
        <source media="(max-width:750px )" srcset="horizonte300.jpg" type="imagem/jpg">
        <source media="(max-width:1050px )" srcset="horizonte700.jpg" type="imagem/jpg">
        <img src="horizonte1000.jpg" alt="a imagem flexivel funciona">
    </picture>
    <audio preload="metadata" controls autoplay loop>
        <source src="loseyourself.mp3" type=" audio/mp3">
        <source src="loseyourself.ogg" type="audio/ogg">
        <source src="loseyourself.wav" type="audio/wav">
        <p>Seu navegar não é compativel <a href="loseyourself.mp3" download="loseyourself.mp3" type="audio/mp3"></a></p>
    </audio>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KB9dso-h_Es" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
